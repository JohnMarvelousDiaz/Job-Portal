{% extends 'basic.html' %}

{% block title %} Company Signup {% endblock %}
{% block company_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<style>
    .form-comp input {
        margin-bottom: 10px;
    }
    input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

</style>
<br>
<div class="container-wrapper" style="height: 115vh;">
<div class="left-wrapper">
    <img src="../static/img/company_female.jpg">
</div> 

<div class="right-wrapper">
<form class="alert3" method="POST" enctype="multipart/form-data" style="width: 80%;">
    {% csrf_token %}

    <h1 class="header-log">REGISTER COMPANY</h1>
<div class="form-comp">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" required>
        
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" required>
        
            <label>Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        
            <label>Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required>
        
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
        
            <label>Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address" required>
        
            <label>Contact Number</label>
            <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
        
            <label>Gender</label>
            <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px; margin-bottom: 8px;">
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="male" value="Male" required>
                <label for="male" class="custom-control-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="female" value="Female">
                <label for="female" class="custom-control-label">Female</label>
            </div>
        </div>
        
            <label>Logo of the Company</label>
            <input type="file" class="form-control" name="image" id="image" placeholder="Enter Last Name" required>
        
            <label>Company Name</label>
            <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Name of the Company" required>
</div>
    <br>
<input type="submit" value="Sign Up" class="submit-btn">
</form>
</div>

</div><br>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if alert3 == "True" %}
        <script>
            Swal.fire({
                    icon: 'success',
                    title: 'Account Created',
                    text: 'Wait for the admin approval',
                }).then(function() {window.location.href = "/company_login/"});
        </script> 
    {% endif %}
{% endblock %}
